- - comment definir un nom de variable
  - Il est très important de donner un nom adéquat à une variable afin de comprendre rapidement ce qu'elle contient.
    Les variables x, y, test, coucou, etc... ne sont pas des noms pertinents.
    En plus d'avoir un nom pertinent, il y a quelques règles à respecter.
    <ul>
    <li>Le nom d'une variable doit commencer par une lettre ou par le tiret du bas.</li>
    <li>Un nom de variable ne peut pas commencer par un numéro.</li>
    <li>Un nom de variable ne peut contenir que des caractères alphanumériques et des tirets du bas (A-z, 0-9 et _ ).</li>
    <li>Les noms des variables sont sensibles à la casse (age, Age et AGE sont trois variables différentes).</li>
    </ul>

- - qu'est ce qu'une variable globale
  - Pour faire simple, une variable globale est une variable définie en dehors d'une fonction (tout au-dessus du code) mais qui peut être utilisée dans une fonction.
    Pas besoin de le mettre en argument de la fonction. Toutefois cette pratique est largement déconseillée et ne permet pas d'avoir un code propre et adéquat.