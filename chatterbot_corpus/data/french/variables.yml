- - comment connaitre le type de ma variable
  - Il est effectivement possible de connaitre le type d'une variable en utilisant la fonction "type()".
    <pre><code>ma_variable = "Coucou"</code></pre>
    <pre><code>type(ma_variable)</code></pre>
    Dans cet exemple, lorsque la fonction type va renvoyer la valeur 'str' pour string.
    <a href="https://python.doctor/page-apprendre-variables-debutant-python" target="_blank">Plus d'infos ici</a>

- - comment additionner deux variables 
  - Pour réaliser une opération entre deux variables, il suffit d'utiliser un opérateur entres les variables.
    <pre><code>ma_variable = 42</code></pre>
    <pre><code>mon_autre_variable = 1</code></pre>
    <pre><code>resultat = ma_variable + mon_autre_variable</code></pre>
    Dans cet exemple, la variable resultat aura comme valeur 43.
    <a href="https://python.doctor/page-apprendre-variables-debutant-python" target="_blank">Plus d'infos ici</a>

