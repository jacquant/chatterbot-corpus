- - c'est quoi une condition
  - Une condition est un test logique permettant d'exécuter une instruction ou faire autre chose.
    <pre style="text-align:left;margin-left:auto;margin-right:auto;width:12em"><code>ma_valeur = 8<br>if ma_valeur > 7:<br>&nbsp;&nbsp;&nbsp;&nbsp;print(ma_valeur)<br>else:<br>&nbsp;&nbsp;&nbsp;&nbsp;print("Valeur trop petite")<br></pre></code>
    Dans cet exemple, nous définissons une variable contenant la valeur 8. Nous réalisons une condition la ligne d'après grâce au mot clé "if".
    <p>SI (if) la condition est respectée alors on fait ça SINON (else) on fait ça.</p>
    <a href="https://python.doctor/page-apprendre-conditions-structures-conditionnelles-if-else-python-cours-debutant" target="_blank">Plus d'infos ici</a>.

- - comment faire une condition
  - Une condition est un test logique permettant d'exécuter une instruction ou faire autre chose.
    <pre style="text-align:left;margin-left:auto;margin-right:auto;width:12em"><code>ma_valeur = 8<br>if ma_valeur > 7:<br>&nbsp;&nbsp;&nbsp;&nbsp;print(ma_valeur)<br>else:<br>&nbsp;&nbsp;&nbsp;&nbsp;print("Valeur trop petite")<br></pre></code>
    Dans cet exemple, nous définissons une variable contenant la valeur 8. Nous réalisons une condition la ligne d'après grâce au mot clé "if".
    <p>SI (if) la condition est respectée alors on fait ça SINON (else) on fait ça.</p>
