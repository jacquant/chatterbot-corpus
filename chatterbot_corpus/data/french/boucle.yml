    #Utiliser une boucle
- - comment utiliser une boucle
  - Une boucle a pour objectif de répéter plusieurs fois un excécution. Cela permet d'alléger le code en écrivant plusieurs fois la même exécution.
    Il existe deux types de boucles, la boucle <span style='font-weight:bold'>while</span> et la boucle <span style='font-weight:bold'>for</span>.
    <pre style="text-align:left;margin-left:auto;margin-right:auto;width:10em"><code>i = 0 <br>while i < 10:<br>&nbsp;&nbsp;&nbsp;&nbsp; print("Hello There !")<br>&nbsp;&nbsp;&nbsp;&nbsp; i = i + 1</pre></code>
    Dans cet exemple, la phrase "Hello There" sera affichée 10 fois grâce à la boucle while.
    Il est possible de faire pareil avec une boucle for.
    <pre style="text-align:left;margin-left:auto;margin-right:auto;width:10em"><code>for i in range(0,10):<br>&nbsp;&nbsp;&nbsp;&nbsp; print("Hello There !")</pre></code>
    <a href="https://python.doctor/page-apprendre-boucles-python-loop" target="_blank">Plus d'infos ici</a>

