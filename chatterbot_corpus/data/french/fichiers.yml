- - comment lire un fichier 
  - Pour un lire un fichier, il faut utiliser la fonction "open()".
    Celle-ci prend en argument le chemin du fichier et le mode d'ouverture du fichier.
    <pre style><code>fichier = open("dossier1/classement/data.txt", "r")</code></pre>
    Dans cet exemple, nous ouvrons un fichier contenu dans le dossier "classement" qui lui même est dans le dossier "dossier1" fichier.
    le "r" signifie le mode de lecture (<a href="https://python.doctor/page-lire-ecrire-creer-fichier-python" target="_blank">voir les différents modes de lecture</a>).
    La variable "fichier" contient maintenant le contenu du fichier "data.txt".

