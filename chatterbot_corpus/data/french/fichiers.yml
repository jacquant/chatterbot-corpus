- - comment ecrire dans un fichier 
  - Pour un écrire dans un fichier, il faut utiliser la fonction "open()".
    Celle-ci prend en argument le chemin du fichier (path) et le mode d'ouverture du fichier.
    <pre style="text-align:left;"><code>mon_fichier = open("classement/data.txt", "w")<br>mon_fichier.write("Hello there !")<br>mon_fichier.close()</code></pre>
    Dans cet exemple, nous ouvrons un fichier contenu dans le dossier "classement" et nous écrivons dedans "Hello there !".
    Avec le mode "w", à chaque ouverture le contenu du fichier est écrasé. Si le fichier n'existe pas python le crée.
    <a href="https://python.doctor/page-lire-ecrire-creer-fichier-python" target="_blank">Plus d'infos</a>.

