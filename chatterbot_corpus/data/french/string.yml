- - comment additionner des strings entre eux
  - Pour concaténer des strings entre eux, il suffit d'utiliser l'opérateur +.
    Attention toutefois qu'il n'est pas possbile de concaténer un string et un int (il faudra alors convertir le int en string).
    <pre><code>mon_string ="Salut à tous"</code></pre>
    <pre><code>resultat = mon_string + " Nice"</code></pre>
    Dans cet exemple, la variable resultat aura comme valeur "Salut à tous Nice".

