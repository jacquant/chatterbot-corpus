- - comment fonctionne un dictionnaire
  - Un dictionnaire en python est une sorte de liste mais au lieu d'utiliser des index , on utilise des clés alphanumériques.
    L'idée est d'associer une valeur à une clé. Pour faire l'analogie avec un "vrai dictionnaire", la clé serait le mot et la valeur serait la définition.
