- - c'est quoi un index
  - L'index dans une liste est la position d'un élément dans une liste.
    <pre><code>ma_liste = ["Hazard","De Bruyne","Witsel"]</code></pre>
    Dans cet exemple de liste, Hazard est à l'index 0, De Bruyne à l'index 1 et Witsel à l'index 2.
    L'index est donc le moyen de localiser les éléments d'une liste.
    <a href="https://python.doctor/page-apprendre-listes-list-tableaux-tableaux-liste-array-python-cours-debutant" target="_blank">Plus d'infos ici</a>


