    #Gestion des dictionnaires imbriqués
- - que faire si ce dictionnaire a plusieurs cles et sous-cles
  - Récupérer une valeur dans des dictionnaires imbriqués n'est pas plus compliqué qu'avec un seul dictionnaire.
    Prenons un dictionnaire qui contient lui même un dictionnaire et essayons de récupérer une valeur dans ce dictionnaire.
    <pre><code>mon_dictionnaire = {"nom":"Andrew", "prenom":"John", "adresse":{"rue":"Rue Grandgagnage","numero":21,"cp":5000,"localite":"Namur"}}</code></pre>
    <pre><code>print(mon_dictionnaire["adresse"]["rue"])</code></pre>
    Dans cet exemple, nous récupérons la rue contenue dans l'adresse.

- - que faire si ce dictionnaire est dans un autre dictionnaire
